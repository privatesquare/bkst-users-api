name: Build & Release

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:
      
env:
  orgName: privatesquare
  appName: bkst-users-api
  
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Install gox
      run: go get github.com/mitchellh/gox
      
    - name: Build
      run: env CGO_ENABLED=0 gox -os="linux" -arch="amd64" -output="docker-context/${{ env.appName }}-{{.OS}}-{{.Arch}}"

    - name: Test
      run: go test -v ./...

    - name: Bump version and push tag
      id: bump_version
      uses: anothrNick/github-tag-action@1.26.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        RELEASE_BRANCHES: master
        INITIAL_VERSION: 1.0.0
        DEFAULT_BUMP: patch

    - name: Get Version for Docker tag
      id: get_version
      uses: bhowell2/github-substring-action@v1.0.0
      with:
        value: ${{ steps.bump_version.outputs.tag }}
        index_of_str: "v"
        output_name: version
      
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        context: docker-context
        tags: ${{ env.orgName }}/${{ env.appName }}:latest, ${{ env.orgName }}/${{ env.appName }}:${{ steps.get_version.outputs.version }}
